<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>
    <link href="{{ SITEURL }}/theme/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/prettyPhoto.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/animate.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/css/main.css" rel="stylesheet">
    <link href="{{ SITEURL }}/theme/tipuesearch/tipuesearch.css" rel="stylesheet">
    <!--[if lt IE 9]>
	<script src="{{ SITEURL }}/theme/js/html5shiv.js"></script>
	<script src="{{ SITEURL }}/theme/js/respond.min.js"></script>
	<![endif]-->       
    <link rel="shortcut icon" href="{{ SITEURL }}/theme/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ SITEURL }}/theme/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ SITEURL }}/theme/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ SITEURL }}/theme/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ SITEURL }}/theme/images/ico/apple-touch-icon-57-precomposed.png">
    {% endblock %}
  </head><!--/head-->
  <script>
    function load_quote() {
      var quotes = [
        {text: "To ensure perfect aim, shoot first and call whatever you hit the target!"},
        {text: "If the enemy is in range, so are you."},
        {text: "Tracers work both ways."},
        {text: "If it's stupid but works, it isn't stupid."},
        {text: "When in doubt empty the magazine."},
      ];
      var r_quote = Math.floor(Math.random() * quotes.length);
      $('#slogan').text(quotes[r_quote].text);
    }
    </script>
  <body onload="load_quote();">
    <header class="navbar navbar-inverse navbar-fixed-top wet-asphalt" role="banner">
      <div class="container">
	{% include 'nav.html' %}
      </div>
    </header><!--/header-->

    {% block content %}
    <section id="title" class="emerald">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h1>{{ SITENAME }}</h1>
            <p id="slogan"></p>
          </div>
        </div>
      </div>
    </section><!--/#title-->
    {% include 'slider.html' %}
    {% endblock %}

    {% include 'footer.html' %}
    {% block javascript%}
    <script src="{{ SITEURL }}/theme/js/jquery.js"></script>
    <script src="{{ SITEURL }}/theme/js/bootstrap.min.js"></script>
    <script src="{{ SITEURL }}/theme/js/jquery.prettyPhoto.js"></script>
    <script src="{{ SITEURL }}/theme/js/main.js"></script>
    {% endblock %}
</body>
</html>
