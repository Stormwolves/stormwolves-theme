<footer id="footer" class="midnight-blue">
    <div class="container">
      <div class="row">
          <div class="col-sm-6">
              <p>{{ COPYRIGHT_LABEL }}</p>
          </div>
          <div class="col-sm-6">
              <ul class="pull-right">
                  <lh>pages</lh>
                  {% for p in pages %}
                  {% if p.type|string != 'team' %}
                  <li><a href="{{ SITEURL }}/{{ p.url }}">{{ p.title }}</a></li>
                  {% endif %}
                  {% endfor %}
                  <li><a id="gototop" class="gototop" href="#"><i class="icon-chevron-up"></i></a></li><!--#gototop-->
              </ul>
          </div>
      </div>
    </div>
</footer><!--/#footer-->
